<!DOCTYPE html>
<html>
<head>
    <title>Love Collector - Valentine's Day Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #ffe6ea, #ffb6c1);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        canvas {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        #gameContainer {
            position: relative;
            text-align: center;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff4081;
        }

        #endingSequence {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .ending-text {
            font-size: 24px;
            color: #ff0000; /* Red color for the poem */
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #loveMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-family: 'Creepster', cursive;
            color: #ff2222;
            text-align: center;
            opacity: 0;
            display: none;
            animation: flicker 0.1s infinite;
            background: black; /* Black background */
            padding: 20px;
            border-radius: 10px;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            }
            20%, 24%, 55% {
                opacity: 0.8;
                text-shadow: none;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="loading">Loading...</div>
        <div id="endingSequence">
            <div class="ending-text" id="endingLine1"></div>
            <div class="ending-text" id="endingLine2"></div>
            <div class="ending-text" id="endingLine3"></div>
            <div class="ending-text" id="endingLine4"></div>
        </div>
        <div id="loveMessage">I LOVE YOU ‚ù§Ô∏è</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const loadingElement = document.getElementById('loading');
        const loveMessage = document.getElementById('loveMessage');

        // Game state
        let gameEnded = false;
        let hearts = [];
        let sparkles = [];
        let lastMessage = "";
        let messageTimer = 0;

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: 40,
            height: 40,
            speed: 5,
            loveCount: 0
        };

        // Audio
        const backgroundMusic = new Audio('https://ia801901.us.archive.org/28/items/bts-jungkook-still-with-you/BTS%20Jungkook%20-%20Still%20With%20You.mp3');
        const endSequenceMusic = new Audio('https://ia801400.us.archive.org/19/items/music-love-romantic-sound-mix-2021/05.%20Boyz%20Ii%20Men%20-%20Silent%20Night.mp3');
        const spookySound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-horror-laugh-16.mp3');
        backgroundMusic.loop = true;

        class Heart {
            constructor() {
                this.width = 20;
                this.height = 20;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = 2 + Math.random() * 2 + (player.loveCount * 0.03);
                this.rotation = Math.random() * 360;
            }

            update() {
                this.y += this.speed;
                this.rotation += 1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.beginPath();
                ctx.fillStyle = '#ff4081';
                ctx.moveTo(0, 5);
                ctx.bezierCurveTo(-10, -10, -10, -15, 0, -15);
                ctx.bezierCurveTo(10, -15, 10, -10, 0, 5);
                ctx.fill();
                ctx.restore();
            }
        }

        // Sparkle class
        class Sparkle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 2 + Math.random() * 2;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1.0;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = `rgba(255,0,0, ${this.life})`;
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create sparkles
        function createSparkles(x, y) {
            for (let i = 0; i < 20; i++) {
                sparkles.push(new Sparkle(x, y));
            }
        }

        // Encouraging messages
        function getEncouragement() {
            if (player.loveCount >= 100) return "You've mastered the art of love! üíñ";
            if (player.loveCount % 10 === 0 && player.loveCount > 0) {
                const messages = [
                    "Good Girl! üí´",
                    "Kya mtlb suga ki yaad ari hai? üåü",
                    "Love is in the air! üíù",
                    "Meri taraf se ek kiss! üíï",
                    "Making the world lovely! üíó",
                    `${100 - player.loveCount} more to go! üéØ`,
                    "Love multiplies! ‚ú®",
                ];
                return messages[Math.floor(Math.random() * messages.length)];
            }
            return "";
        }

        // End sequence
        async function playEndSequence() {
            backgroundMusic.pause();
            endSequenceMusic.play();
            
            const endingSequence = document.getElementById('endingSequence');
            endingSequence.style.display = 'flex';
            
            const lines = [
                "Engrave in your soul my name, flowing in your every breath",
                "cuz ours is a forever story, meant to last even in the depths of hell",
                "Hug me with your all and I'll kiss you till death",
                "Such is my love and such is yours as well."
            ];

            for (let i = 0; i < lines.length; i++) {
                const lineElement = document.getElementById(`endingLine${i+1}`);
                lineElement.style.opacity = '1';
                lineElement.style.transform = 'translateY(0)';
                await typeText(lineElement, lines[i]);
                await new Promise(r => setTimeout(r, 2000));
            }

            await new Promise(r => setTimeout(r, 5000)); // 15-second delay
            endingSequence.style.opacity = '0';
            await new Promise(r => setTimeout(r, 2000));
            
            loveMessage.style.display = 'block';
            loveMessage.style.opacity = '1';
            spookySound.play();
        }

        // Typing effect
        function typeText(element, text) {
            return new Promise(resolve => {
                let index = 0;
                element.textContent = '';
                const interval = setInterval(() => {
                    element.textContent += text[index];
                    if(++index === text.length) {
                        clearInterval(interval);
                        resolve();
                    }
                }, 50);
            });
        }

        // Game loop
        function gameLoop() {
            if (!gameEnded) {
                ctx.fillStyle = '#ffe6ea';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Update game state
                if (player.loveCount >= 100) {
                    gameEnded = true;
                    playEndSequence();
                    return;
                }

                // Player movement
                if (keys['ArrowLeft']) player.x = Math.max(0, player.x - player.speed);
                if (keys['ArrowRight']) player.x = Math.min(canvas.width - player.width, player.x + player.speed);

                // Heart logic
                if (Math.random() < 0.02 + (player.loveCount * 0.0003)) {
                    hearts.push(new Heart());
                }

                hearts.forEach((heart, index) => {
                    heart.update();
                    heart.draw();

                    // Collision detection
                    if (heart.y < player.y + player.height &&
                        heart.y + heart.height > player.y &&
                        heart.x < player.x + player.width &&
                        heart.x + heart.width > player.x) {
                        hearts.splice(index, 1);
                        player.loveCount++;
                        createSparkles(heart.x, heart.y);
                        lastMessage = getEncouragement();
                        messageTimer = 120;
                    }

                    if (heart.y > canvas.height) hearts.splice(index, 1);
                });

                // Draw sparkles
                sparkles.forEach((sparkle, index) => {
                    sparkle.update();
                    sparkle.draw();
                    if (sparkle.life <= 0) sparkles.splice(index, 1);
                });

                // Draw player
                ctx.fillStyle = '#ffb6c1';
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
                ctx.fill();

                // Draw UI
                ctx.fillStyle = '#ff4081';
                ctx.font = '24px Arial';
                ctx.fillText(`Love Collected: ${player.loveCount}/100`, 10, 30);

                // Draw encouraging message
                if (messageTimer > 0) {
                    ctx.font = '30px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillStyle = `rgba(255, 64, 129, ${messageTimer/120})`;
                    ctx.fillText(lastMessage, canvas.width/2, canvas.height/4);
                    ctx.textAlign = 'left';
                    messageTimer--;
                }

                requestAnimationFrame(gameLoop);
            }
        }

        // Input handling
        const keys = {};
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);

        // Start game
        loadingElement.remove();
        document.addEventListener('click', () => backgroundMusic.play());
        gameLoop();
    </script>
</body>
</html>
